{% extends 'base.html' %}

{% block content %}
{% load i18n %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 pt-3 pb-5">
            {% for prod in product %}
            <h2 class="text-center">{{ prod.title }}</h2>
            <div class="d-flex align-items-center">
                <img class="col-6" src="{{ prod.image.url }}" alt="">
                <div style="margin-left: 20px;">
                    <p>{{ prod.desc }}</p>
                    <p class="mt-2">{% trans "Narxi"%}: {{ prod.price }} {% trans "so'm"%}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
